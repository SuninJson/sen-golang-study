<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/hello.css">
</head>
<body>
<h1>第一种遍历方式</h1>
{{range .}}
    {{.}}
{{end}}

<h2>第二种遍历方式</h2>
{{range $index,$value := .}}
    {{$index}}:{{$value}}
{{end}}

</body>
